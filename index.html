<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">

    <!--link css-->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header id="app-header">

        <div>
            <img src="./img/Logo.png" alt="logo boolean">
            <h1 id="text-logo"> Toboolist</h1>
        </div>

    </header>
    <!-- /header -->

    <main id="app-main">
        <div class="container">
            <div class="nav-main">
                <button class="button-task">Add Task</button>
                <button class="button-section">Add Section</button>
            </div>
        </div>

        <div class="container">

            <section>
                <h3> &#11167; New Task</h3> 
                <span> <span class="check">&check;</span> Quarterly Newsletter</span>

                <button class="site-button">Editorial</button>
            </section>

            <!-- /new task -->

            <section>
                <h3> &#11167; Today</h3>
                <div>
                    <span> <span class="check">&check;</span>   Recruiting blog post</span>
                    <button class="site-button">Editorial</button>
                </div>
            
                <div>
                    <span> <span class="check">&check;</span> Mobile app luaunch</span>
                    <button class="site-button purple">Q1 Goals</button>
                </div>
                
                <div>
                    <span> <span class="cross">&cross;</span> Interview John H.</span>
                    <button class="site-button green">Recruiting</button>
                </div>

                <div>
                    <span> <span class="check">&check;</span>  Summit update to mobile storefronts</span>
                    <button class="site-button orange">Mobile</button>
                </div>
            </section>

            <!-- /today -->

            <section>
                <h3> &#11167; Upcoming</h3>
                <div>
                    <span> <span class="cross">&cross;</span>  Schedule meeting with Alex</span>
                </div>
            
                <div>
                    <span> <span class="check">&check;</span>  Homepage refresh</span>
                    <button class="site-button pink">Website</button>
                </div>
                
                <div>
                    <span> <span class="check">&check;</span> Onboard new Sales team members</span>
                    <button class="site-button yellow">Sales</button>
                </div>

                <div>
                    <span> <span class="check">&check;</span> Review editorial calendar</span>
                    <button class="site-button">Editorial</button>
                </div>
            </section>
            <!-- /upcoming -->

        </div>

    </main>
    <!-- /main -->
    
</body>
</html>
